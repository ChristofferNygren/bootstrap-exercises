<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title>Buttons</title>
</head>
<body>
<div class="container-fluid">
    <input type="button" class="btn btn-primary" value="Primary">
    <button class="btn btn-danger">Danger</button>
    <a class="btn btn-info" href="#">Info</a>
    <button class="btn btn-danger btn-lg">Danger and Large</button>
    <button class="btn btn-default btn-sm">Default and Small</button>
    <button class="btn btn-success btn-xs">Success and Extra Small</button>

    <div class="row">
        <div class="btn-group">
            <button class="btn btn-info">One</button>
            <button class="btn btn-info">Two</button>
            <button class="btn btn-info">Three</button>
        </div>
    </div>

    <div class="row">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-info">One</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">Two</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">Three</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="btn-group btn-group-vertical">
            <div class="btn-group">
                <button class="btn btn-info">One</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">Two</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info">Three</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-info">One</button>
                <button class="btn btn-info">Two</button>
                <button class="btn btn-info">Three</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
