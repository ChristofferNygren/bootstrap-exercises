<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title>Responsive-utilities</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="hidden-xs">h1</h1>
                <h3 class="visible-xs">h3</h3>
                <p>paragraph</p>
            </div>
            <div class="col-sm-6">
                <h1 class="hidden-xs">h1</h1>
                <h3 class="visible-xs">h3</h3>
                <p>paragraph</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 visible-lg bg-danger" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-lg-3 visible-lg bg-danger" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-lg-3 visible-lg bg-danger" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-lg-3 visible-lg bg-danger" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-md-4 visible-md bg-primary" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-md-4 visible-md bg-primary" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-md-4 visible-md bg-primary" style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-sm-6 visible-sm bg-info"  style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-sm-6 visible-sm bg-info"  style="height: 100px;border: solid 1px black">

            </div>
            <div class="col-xs-12 visible-xs bg-danger" style="height: 100px;border: solid 1px black">

            </div>
        </div>
    </div>
</body>
</html>
